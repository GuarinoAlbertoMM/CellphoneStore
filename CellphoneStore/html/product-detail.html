<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle del Producto</title>
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Fondo y tipografía general */
        body {
            font-family: 'Rooto', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0fdf4;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background: linear-gradient(90deg, #0f766e, #14b8a6);
        }

        /* Navegación */
        nav {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            padding: 15px 50px;
        }

        nav h1 {
            font-size: 2rem;
            color: white;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 30px;
            transition: background-color 0.3s;
            font-weight: 500;
        }

        nav a:hover {
            color: #0f766e;
            background-color: #f0fdf4;
            transition: all 0.3s ease-in-out;
        }

        /* Contenedor principal para empujar el footer */
        main {
            flex: 1;
        }

        /* Sección de detalles del producto */
        .container-details {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .product-detail-section {
            max-width: 400px;
            margin: 40px auto;
            background: #fff;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
            text-align: center;
        }

        .product-name {
            font-size: 2.2rem;
            margin-bottom: 20px;
            color: #0f766e;
        }

        .product-image {
            width: 100%;
            max-width: 400px;
            height: auto;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .product-description {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: #555;
            line-height: 1.6;
        }

        .product-price {
            font-size: 2rem;
            color: #27ae60;
            font-weight: bold;
        }

        /* Pie de página */
        footer {
            background: linear-gradient(90deg, #0f766e, #14b8a6);
            color: white;
            text-align: center;
            padding: 15px 0;
            margin-top: auto;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .product-detail-section {
                padding: 20px;
            }

            .product-name {
                font-size: 1.8rem;
            }

            .product-price {
                font-size: 1.5rem;
            }

            nav h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <h1>Detalles del Producto</h1>
            <div>
                <a href="index.html">Inicio</a>
                <a href="catalog.html">Catálogo</a>
                <a href="contact-seller.html">Contacto Vendedor</a>
                <a href="login.html">Iniciar Sesión</a>
            </div>
        </nav>
    </header>
    <main>
        <section class="container-details">
            <div class="product-detail-section">
                <h2 class="product-name">Producto 1</h2>
                <img src="product-image.jpg" alt="Imagen del Producto" class="product-image">
                <p class="product-description">Detalles completos del producto.</p>
                <p class="product-price">$500</p>
            </div>

            <div class="product-detail-section">
                <h2 class="product-name">Producto 2</h2>
                <img src="product-image.jpg" alt="Imagen del Producto" class="product-image">
                <p class="product-description">Detalles completos del producto.</p>
                <p class="product-price">$500</p>
            </div>

            <div class="product-detail-section">
                <h2 class="product-name">Producto 3</h2>
                <img src="product-image.jpg" alt="Imagen del Producto" class="product-image">
                <p class="product-description">Detalles completos del producto.</p>
                <p class="product-price">$500</p>
            </div>

        </section>
    </main>

    <footer>
        <p>© 2025 Tienda de Celulares</p>
    </footer>
    <script src="/CellphoneStore/js/script.js"></script>
</body>

</html>
