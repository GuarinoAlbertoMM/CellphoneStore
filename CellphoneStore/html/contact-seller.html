<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contactar Vendedor</title>
  <style>
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Fondo y configuración general */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0fdf4;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Encabezado */
    header {
      background: linear-gradient(90deg, #0f766e, #14b8a6);
    }

    /* Navegación */
    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      padding: 15px 50px;
    }

    nav h1 {
      font-size: 2rem;
      color: white;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 30px;
      transition: background-color 0.3s;
      font-weight: 500;
    }

    nav a:hover {
      color: #0f766e;
      background-color: #f0fdf4;
      transition: all 0.3s ease-in-out;
    }

    /* Sección del formulario */
    .contact-form-section {
      flex: 1;
      padding: 40px 20px;
      max-width: 600px;
      margin: auto;
    }

    .form-title {
      text-align: center;
      font-size: 1.8rem;
      margin-bottom: 30px;
      color: #111;
    }

    /* Estilo del formulario */
    .contact-form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .contact-form input,
    .contact-form textarea {
      padding: 12px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      transition: border-color 0.3s, box-shadow 0.3s;
      background-color: #fff;
    }

    .contact-form input:focus,
    .contact-form textarea:focus {
      outline: none;
      border-color: #007bff;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
    }

    /* Botón */
    .contact-form button {
      background-color: #007bff;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .contact-form button:hover {
      background-color: #0056b3;
    }

    /* Pie de página */
    footer {
      background: linear-gradient(90deg, #0f766e, #14b8a6);
      color: white;
      text-align: center;
      padding: 20px 0;
      margin-top: auto;
    }

    /* Responsive */
    @media (max-width: 500px) {
      .form-title {
        font-size: 1.4rem;
      }

      nav {
        flex-direction: column;
        align-items: center;
      }

      nav a {
        width: 100%;
        text-align: center;
      }
    }
  </style>
</head>

<body>
  <header>
    <nav>
      <h1>Contacto con el Vendedor</h1>
      <div>
        <a href="index.html">Inicio</a>
        <a href="catalog.html">Catálogo</a>
        <a href="contact-seller.html">Contacto Vendedor</a>
        <a href="login.html">Iniciar Sesión</a>
      </div>
    </nav>
  </header>

  
  <section class="contact-form-section">
    <h2 class="form-title">Envíanos un mensaje</h2>
    <form class="contact-form">
      <input type="text" placeholder="Tu Nombre" required>
      <input type="email" placeholder="Tu Correo Electrónico" required>
      <textarea placeholder="Escribe tu mensaje" rows="5" required></textarea>
      <button type="submit">Enviar Mensaje</button>
    </form>
  </section>

  <footer>
    <p>© 2025 Tienda de Celulares</p>
  </footer>
  <script src="/CellphoneStore/js/script.js"></script>
</body>

</html>
