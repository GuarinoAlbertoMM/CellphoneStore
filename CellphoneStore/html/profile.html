<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario</title>
    <link rel="stylesheet" href="css/perfil.css">
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Fondo y tipografía general */
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background: linear-gradient(90deg, #0f766e, #14b8a6);
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Encabezado */
        header {
            background: linear-gradient(90deg, #0f766e, #14b8a6);
        }

        /* Navegación */
        nav {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            padding: 15px 50px;
            border-bottom: 1px solid #dddddd88;
        }

        nav h1 {
            font-size: 2rem;
            color: white;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 30px;
            transition: background-color 0.3s;
            font-weight: 500;
        }

        nav a:hover {
            color: #0f766e;
            background-color: #f0fdf4;
            transition: all 0.3s ease-in-out;
        }


        /* Sección del perfil */
        .profile-section {
            background: rgba(255, 255, 255, 0.95);
            color: #333;
            max-width: 600px;
            width: 90%;
            margin: 40px auto;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .profile-title {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 20px;
            color: #1f1c2c;
            text-transform: uppercase;
            font-weight: 500;
        }

        .profile-details p {
            font-size: 1.1rem;
            margin: 12px 0;
            padding-bottom: 8px;
            border-bottom: 1px solid #ddd;
        }

        /* Pie de página */
        footer {
            text-align: center;
            padding: 20px 0;
            color: #fff;
            margin-top: auto;
            font-size: 0.9rem;
            border-top: 1px solid #dddddd88;
        }

        /* Adaptabilidad */
        @media (max-width: 600px) {
            header h1 {
                font-size: 2rem;
            }

            .profile-section {
                padding: 20px;
            }

            .profile-details p {
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <h1>Perfil de Usuario</h1>
            <div>
                <a href="index.html">Inicio</a>
                <a href="catalog.html">Catálogo</a>
                <a href="contact-seller.html">Contacto Vendedor</a>
                <a href="login.html">Iniciar Sesión</a>
            </div>
        </nav>
    </header>

    <section class="profile-section">
        <h2 class="profile-title">Mi Perfil</h2>
        <div class="profile-details">
            <p><strong>Nombre:</strong> Juan Pérez</p>
            <p><strong>Email:</strong> juanperez@gmail.com</p>
            <p><strong>Dirección:</strong> Calle Ficticia 123</p>
            <p><strong>Teléfono:</strong> 123-456-789</p>
        </div>
    </section>

    <footer>
        <p>© 2025 Tienda de Celulares</p>
    </footer>
    <script src="/CellphoneStore/js/script.js"></script>
</body>

</html>
