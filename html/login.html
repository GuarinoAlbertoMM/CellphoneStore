<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <style>
        /* CSS Similar to the previous page */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
            padding: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px;
            margin: 0 15px;
            transition: background-color 0.3s;
        }
        nav a:hover {
            background-color: #575757;
        }
        .login-form-section {
            padding: 20px;
            text-align: center;
        }
        .form-title {
            font-size: 1.5rem;
            color: #333;
        }
        .login-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 400px;
            margin: 0 auto;
            gap: 10px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Iniciar Sesión</h1>
    </header>

    <nav>
        <a href="index.html">Inicio</a>
        <a href="catalog.html">Catálogo</a>
        <a href="contact-seller.html">Contacto Vendedor</a>
        <a href="login.html">Iniciar Sesión</a>
    </nav>

    <section class="login-form-section">
        <h2 class="form-title">Ingresa a tu cuenta</h2>
        <form class="login-form">
            <input type="email" placeholder="Correo Electrónico" required>
            <input type="password" placeholder="Contraseña" required>
            <button type="submit">Iniciar Sesión</button>
        </form>
    </section>

    <footer>
        <p>© 2025 Tienda de Celulares</p>
    </footer>
</body>
</html>
